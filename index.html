<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Litolojik Kesit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 10px;
    }
    #kesit {
      display: flex;
      margin-top: 20px;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    .labels {
      width: 150px;
      border-right: 1px solid #000;
    }
    .desenler {
      flex: 1;
    }
    .katman {
      display: flex;
      width: 100%;
    }
    .katman-label {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
      padding: 5px;
    }
    .katman-desen {
      background-size: 30px 30px;
      border-bottom: 1px solid #ccc;
    }
    .depth-label {
      position: absolute;
      left: -45px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>Litolojik Katman Ekle</h2>
  <div class="form-group">
    <input type="text" id="katmanAdi" placeholder="Katman Adı">
  </div>
  <div class="form-group">
    <input type="number" id="baslangic" placeholder="Başlangıç Derinliği (m)">
  </div>
  <div class="form-group">
    <input type="number" id="bitis" placeholder="Bitiş Derinliği (m)">
  </div>
  <div class="form-group">
    <select id="desen">
      <option value="repeating-linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%)">Şist</option>
      <option value="repeating-linear-gradient(90deg, #d2b48c 25%, transparent 25%, transparent 75%, #d2b48c 75%)">Kumtaşı</option>
      <option value="repeating-conic-gradient(#eee 25%, #888 0 50%, #eee 0 75%, #888 0)">Kalker</option>
      <option value="repeating-linear-gradient(-45deg, #999 25%, transparent 25%, transparent 75%, #999 75%)">Kiltaşı</option>
    </select>
  </div>
  <button onclick="katmanEkle()">Katman Ekle</button>
  <button onclick="temizle()">Tümünü Temizle</button>

  <div id="kesit">
    <div class="labels" id="labelPanel"></div>
    <div class="desenler" id="desenPanel"></div>
  </div>

  <script>
    let katmanlar = [];

    function katmanEkle() {
      const ad = document.getElementById("katmanAdi").value;
      const bas = parseFloat(document.getElementById("baslangic").value);
      const bit = parseFloat(document.getElementById("bitis").value);
      const desen = document.getElementById("desen").value;

      if (!ad || isNaN(bas) || isNaN(bit) || bas >= bit) {
        alert("Geçerli bilgiler giriniz.");
        return;
      }

      katmanlar.push({ ad, bas, bit, desen });
      katmanlar.sort((a, b) => a.bas - b.bas);
      goster();
    }

    function goster() {
      const labelPanel = document.getElementById("labelPanel");
      const desenPanel = document.getElementById("desenPanel");
      labelPanel.innerHTML = '';
      desenPanel.innerHTML = '';
      
      const toplamYukseklik = 500; // piksel cinsinden sabit yükseklik
      const toplamDerinlik = Math.max(...katmanlar.map(k => k.bit));
      
      katmanlar.forEach(k => {
        const yukseklik = ((k.bit - k.bas) / toplamDerinlik) * toplamYukseklik;
        
        const labelDiv = document.createElement("div");
        labelDiv.className = "katman-label";
        labelDiv.style.height = `${yukseklik}px`;
        labelDiv.innerHTML = `<b>${k.ad}</b><br>${(k.bit - k.bas).toFixed(1)} m`;
        labelPanel.appendChild(labelDiv);
        
        const desenDiv = document.createElement("div");
        desenDiv.className = "katman-desen";
        desenDiv.style.backgroundImage = k.desen;
        desenDiv.style.height = `${yukseklik}px`;
        desenPanel.appendChild(desenDiv);

        const depthTop = document.createElement("div");
        depthTop.className = "depth-label";
        depthTop.style.top = `${(k.bas / toplamDerinlik) * toplamYukseklik}px`;
        depthTop.innerText = `${k.bas} m`;
        document.getElementById("kesit").appendChild(depthTop);

        if (k === katmanlar[katmanlar.length - 1]) {
          const depthBot = document.createElement("div");
          depthBot.className = "depth-label";
          depthBot.style.top = `${(k.bit / toplamDerinlik) * toplamYukseklik}px`;
          depthBot.innerText = `${k.bit} m`;
          document.getElementById("kesit").appendChild(depthBot);
        }
      });
    }

    function temizle() {
      katmanlar = [];
      goster();
      document.querySelectorAll(".depth-label").forEach(e => e.remove());
    }
  </script>

</body>
</html>
