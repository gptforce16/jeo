<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeolojik Kesit Oluşturucu</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-section, .output-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .layer-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .layer-list {
            margin-top: 20px;
        }
        .layer-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }
        .layer-info {
            flex-grow: 1;
        }
        .layer-actions {
            display: flex;
            gap: 5px;
        }
        .section-container {
            display: flex;
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            position: relative;
        }
        .section-legend {
            width: 150px;
            border-right: 1px solid #000;
            position: relative;
        }
        .legend-item {
            position: absolute;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 0 5px;
            border-bottom: 1px dashed #ccc;
        }
        .section-pattern {
            flex-grow: 1;
            position: relative;
        }
        .pattern-layer {
            width: 100%;
            position: absolute;
            left: 0;
        }
        .depth-mark {
            position: absolute;
            left: 0;
            width: 100%;
            border-top: 1px solid #000;
            text-align: center;
            font-size: 12px;
        }
        .depth-label {
            background-color: white;
            padding: 0 5px;
            position: relative;
            top: -10px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .save-btn {
            background-color: #ff9800;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .edit-btn:hover {
            background-color: #0b7dda;
        }
        .save-btn:hover {
            background-color: #e68a00;
        }
        .pattern-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }
        .pattern-option {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .pattern-option.selected {
            border: 2px solid #4CAF50;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .section-wrapper {
            position: relative;
        }
        .save-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeolojik Kesit Oluşturucu</h1>
        
        <div class="input-section">
            <h2>Katman Bilgileri</h2>
            <div class="layer-form">
                <div class="form-group">
                    <label for="layerName">Katman Adı</label>
                    <input type="text" id="layerName" placeholder="Katman adı girin">
                </div>
                <div class="form-group">
                    <label for="startDepth">Başlangıç Derinliği (m)</label>
                    <input type="number" id="startDepth" placeholder="-" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="endDepth">Bitiş Derinliği (m)</label>
                    <input type="number" id="endDepth" placeholder="-" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Kayaç Deseni</label>
                    <div class="pattern-options" id="patternOptions">
                        <!-- Desenler JavaScript ile eklenecek -->
                    </div>
                </div>
                <button id="addLayerBtn">Katman Ekle</button>
                <button id="updateLayerBtn" style="display:none;">Güncelle</button>
                <button id="cancelEditBtn" style="display:none;">İptal</button>
            </div>
            
            <div class="layer-list" id="layerList">
                <h3>Eklenen Katmanlar</h3>
                <!-- Katmanlar buraya eklenecek -->
            </div>
        </div>
        
        <div class="output-section">
            <h2>Jeolojik Kesit</h2>
            <button id="generateSectionBtn">Kesit Oluştur</button>
            <div class="section-wrapper" id="sectionWrapper">
                <div class="section-container" id="sectionContainer">
                    <div class="section-legend" id="sectionLegend"></div>
                    <div class="section-pattern" id="sectionPattern"></div>
                </div>
                <div class="save-section" id="saveSection" style="display:none;">
                    <button id="saveImageBtn" class="save-btn">Görüntüyü Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="patternModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Kayaç Deseni Seçimi</h2>
            <div class="pattern-options" id="modalPatternOptions"></div>
        </div>
    </div>

            { name: "Tuz", pattern: "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8\" height=\"8\" viewBox=\"0 0 8 8\"><rect width=\"8\" height=\"8\" fill=\"%23f5f5f5\"/><path d=\"M1,1 L7,1 L7,7 L1,7 Z\" fill=\"none\" stroke=\"%23dddddd\" stroke-width=\"0.8\"/><circle cx=\"4\" cy=\"4\" r=\"1\" fill=\"none\" stroke=\"%23dddddd\" stroke-width=\"0.5\"/></svg>')" },
            { name: "Kalker", pattern: "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8\" height=\"8\" viewBox=\"0 0 8 8\"><rect width=\"8\" height=\"8\" fill=\"%23e6e6fa\"/><circle cx=\"2\" cy=\"2\" r=\"0.5\" fill=\"%23b0c4de\"/><circle cx=\"6\" cy=\"2\" r=\"0.5\" fill=\"%23b0c4de\"/><circle cx=\"4\" cy=\"4\" r=\"0.5\" fill=\"%23b0c4de\"/><circle cx=\"2\" cy=\"6\" r=\"0.5\" fill=\"%23b0c4de\"/><circle cx=\"6\" cy=\"6\" r=\"0.5\" fill=\"%23b0c4de\"/></svg>')" },

            { name: "Pomza", pattern: "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"8\" height=\"8\" viewBox=\"0 0 8 8\"><rect width=\"8\" height=\"8\" fill=\"%23d3d3d3\"/><circle cx=\"2\" cy=\"2\" r=\"0.5\" fill=\"%23ffffff\"/><circle cx=\"6\" cy=\"2\" r=\"0.8\" fill=\"%23ffffff\"/><circle cx=\"4\" cy=\"4\" r=\"0.6\" fill=\"%23ffffff\"/><circle cx=\"2\" cy=\"6\" r=\"0.7\" fill=\"%23ffffff\"/><circle cx=\"6\" cy=\"6\" r=\"0.4\" fill=\"%23ffffff\"/></svg>')" }
        ];

        // Seçili desen ve düzenleme durumu
        let selectedPatternIndex = 0;
        let editingLayerIndex = -1;
        const patternOptions = document.getElementById('patternOptions');
        const modalPatternOptions = document.getElementById('modalPatternOptions');
        const modal = document.getElementById('patternModal');
        const span = document.getElementsByClassName("close")[0];
        
        // Desen seçeneklerini oluştur
        function createPatternOptions(container, count) {
            container.innerHTML = '';
            const showCount = Math.min(count, patterns.length);
            
            for (let i = 0; i < showCount; i++) {
                const pattern = patterns[i];
                const patternDiv = document.createElement('div');
                patternDiv.className = `pattern-option ${i === selectedPatternIndex ? 'selected' : ''}`;
                patternDiv.title = pattern.name;
                patternDiv.style.backgroundImage = pattern.pattern;
                patternDiv.onclick = () => {
                    document.querySelectorAll(`#${container.id} .pattern-option`).forEach(opt => opt.classList.remove('selected'));
                    patternDiv.classList.add('selected');
                    selectedPatternIndex = i;
                    
                    if (container.id === 'modalPatternOptions') {
                        modal.style.display = "none";
                    }
                };
                container.appendChild(patternDiv);
            }
            
            if (patterns.length > count && container.id === 'patternOptions') {
                const moreDiv = document.createElement('div');
                moreDiv.className = 'pattern-option';
                moreDiv.innerHTML = '+';
                moreDiv.title = "Daha fazla desen göster";
                moreDiv.style.display = "flex";
                moreDiv.style.justifyContent = "center";
                moreDiv.style.alignItems = "center";
                moreDiv.style.fontSize = "20px";
                moreDiv.style.backgroundColor = "#f0f0f0";
                moreDiv.onclick = () => {
                    createPatternOptions(modalPatternOptions, patterns.length);
                    modal.style.display = "block";
                };
                container.appendChild(moreDiv);
            }
        }
        
        createPatternOptions(patternOptions, 8);
        
        // Modal kapatma
        span.onclick = function() {
            modal.style.display = "none";
        };
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        
        // Katman listesi
        const layers = [];
        
        // Katman ekleme fonksiyonu
        document.getElementById('addLayerBtn').onclick = function() {
            addOrUpdateLayer();
        };
        
        // Katman güncelleme fonksiyonu
        document.getElementById('updateLayerBtn').onclick = function() {
            addOrUpdateLayer();
        };
        
        // Düzenleme iptal fonksiyonu
        document.getElementById('cancelEditBtn').onclick = function() {
            cancelEdit();
        };
        
        function addOrUpdateLayer() {
            const layerName = document.getElementById('layerName').value;
            const startDepth = parseFloat(document.getElementById('startDepth').value);
            const endDepth = parseFloat(document.getElementById('endDepth').value);
            
            if (!layerName || isNaN(startDepth) || isNaN(endDepth) || endDepth <= startDepth) {
                alert("Lütfen geçerli katman bilgileri girin (Başlangıç derinliği bitişten küçük olmalı)");
                return;
            }
            
            const layer = {
                name: layerName,
                startDepth: startDepth,
                endDepth: endDepth,
                pattern: patterns[selectedPatternIndex]
            };
            
            if (editingLayerIndex >= 0) {
                // Güncelleme modunda
                layers[editingLayerIndex] = layer;
                cancelEdit();
            } else {
                // Yeni ekleme modunda
                layers.push(layer);
            }
            
            updateLayerList();
            
            // Formu temizle
            document.getElementById('layerName').value = '';
            document.getElementById('startDepth').value = endDepth;
            document.getElementById('endDepth').value = '';
            selectedPatternIndex = 0;
            createPatternOptions(patternOptions, 8);
        }
        
        function cancelEdit() {
            editingLayerIndex = -1;
            document.getElementById('addLayerBtn').style.display = 'inline-block';
            document.getElementById('updateLayerBtn').style.display = 'none';
            document.getElementById('cancelEditBtn').style.display = 'none';
            
            // Formu temizle
            document.getElementById('layerName').value = '';
            document.getElementById('startDepth').value = '';
            document.getElementById('endDepth').value = '';
            selectedPatternIndex = 0;
            createPatternOptions(patternOptions, 8);
        }
        
        // Katman listesini güncelle
        function updateLayerList() {
            const layerList = document.getElementById('layerList');
            layerList.innerHTML = '<h3>Eklenen Katmanlar</h3>';
            
            if (layers.length === 0) {
                layerList.innerHTML += '<p>Henüz katman eklenmedi</p>';
                return;
            }
            
            layers.forEach((layer, index) => {
                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item';
                layerItem.innerHTML = `
                    <div class="layer-info">
                        <strong>${layer.name}</strong> - 
                        ${layer.startDepth}m - ${layer.endDepth}m (${(layer.endDepth - layer.startDepth).toFixed(1)}m) - 
                        ${layer.pattern.name}
                    </div>
                    <div class="layer-actions">
                        <button class="edit-btn" data-index="${index}">Düzenle</button>
                        <button class="delete-btn" data-index="${index}">Sil</button>
                    </div>
                `;
                layerList.appendChild(layerItem);
            });
            
            // Silme butonlarına event ekle
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    layers.splice(index, 1);
                    updateLayerList();
                    
                    if (editingLayerIndex === index) {
                        cancelEdit();
                    } else if (editingLayerIndex > index) {
                        editingLayerIndex--;
                    }
                };
            });
            
            // Düzenle butonlarına event ekle
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.onclick = function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    const layer = layers[index];
                    
                    // Formu doldur
                    document.getElementById('layerName').value = layer.name;
                    document.getElementById('startDepth').value = layer.startDepth;
                    document.getElementById('endDepth').value = layer.endDepth;
                    
                    // Deseni seç
                    selectedPatternIndex = patterns.findIndex(p => p.name === layer.pattern.name);
                    createPatternOptions(patternOptions, 8);
                    
                    // Düzenleme moduna geç
                    editingLayerIndex = index;
                    document.getElementById('addLayerBtn').style.display = 'none';
                    document.getElementById('updateLayerBtn').style.display = 'inline-block';
                    document.getElementById('cancelEditBtn').style.display = 'inline-block';
                };
            });
        }
        
        // Kesit oluşturma fonksiyonu
        document.getElementById('generateSectionBtn').onclick = function() {
            if (layers.length === 0) {
                alert("Lütfen önce katman ekleyin");
                return;
            }
            
            // Katmanları derinliğe göre sırala
            layers.sort((a, b) => a.startDepth - b.startDepth);
            
            const sectionLegend = document.getElementById('sectionLegend');
            const sectionPattern = document.getElementById('sectionPattern');
            
            sectionLegend.innerHTML = '';
            sectionPattern.innerHTML = '';
            
            // Kesit yüksekliğini belirle (en alttaki katmanın bitiş derinliği)
            const sectionHeight = layers[layers.length - 1].endDepth;
            sectionPattern.style.height = `${sectionHeight * 6}px`;
            sectionLegend.style.height = `${sectionHeight * 6}px`;
            
            // Katmanları çiz
            layers.forEach((layer, index) => {
                const layerHeight = (layer.endDepth - layer.startDepth) * 6;
                const layerTop = layer.startDepth * 6;
                
                // Lejant kısmı
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.style.height = `${layerHeight}px`;
                legendItem.style.top = `${layerTop}px`;
                legendItem.innerHTML = `
                    <div><strong>${layer.name}</strong></div>
                    <div>${(layer.endDepth - layer.startDepth).toFixed(1)}m</div>
                `;
                sectionLegend.appendChild(legendItem);
                
                // Desen kısmı
                const patternLayer = document.createElement('div');
                patternLayer.className = 'pattern-layer';
                patternLayer.style.height = `${layerHeight}px`;
                patternLayer.style.top = `${layerTop}px`;
                patternLayer.style.backgroundImage = layer.pattern.pattern;
                patternLayer.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                sectionPattern.appendChild(patternLayer);
                
                // Derinlik işaretleri
                const depthMark = document.createElement('div');
                depthMark.className = 'depth-mark';
                depthMark.style.top = `${layerTop}px`;
                depthMark.innerHTML = `<span class="depth-label">${layer.startDepth}m</span>`;
                sectionPattern.appendChild(depthMark);
                
                // Son katmanın bitiş derinliğini de ekle
                if (index === layers.length - 1) {
                    const endDepthMark = document.createElement('div');
                    endDepthMark.className = 'depth-mark';
                    endDepthMark.style.top = `${(layer.endDepth) * 6}px`;
                    endDepthMark.innerHTML = `<span class="depth-label">${layer.endDepth}m</span>`;
                    sectionPattern.appendChild(endDepthMark);
                }
            });
            
            // Kaydet butonunu göster
            document.getElementById('saveSection').style.display = 'block';
        };
        
        // Görüntüyü kaydetme fonksiyonu
        document.getElementById('saveImageBtn').onclick = function() {
            const sectionWrapper = document.getElementById('sectionWrapper');
            
            // Kesit bölümünü görüntüye dönüştür
            html2canvas(sectionWrapper).then(canvas => {
                // Görüntüyü indirme bağlantısı oluştur
                const link = document.createElement('a');
                link.download = 'jeolojik-kesit.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };
    </script>
</body>
